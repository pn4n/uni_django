
<head>

	<div class="nav-wrapper">

		<a href="/">Django public blog</a>
		
		{% if request.user.is_authenticated %}
		<div class="d-flex my-auto">
			<p class="my-auto username-label">{{ user.username }}</p>
			<a href="/logout"><button class="btn btn-outline-success mx-3">Выйти</button></a>
			<a href="/article/new"><button class="btn btn-outline-success mx-3">Написать статью</button></a>
		
		</div>
		
		{% else %}
		<div class="d-flex my-auto">
			<a href="/login"><button class="btn mx-3">Вход</button></a>
			<a href="register"><button class="btn btn-outline-success mx-3" type="submit">Регистрация</button></a>
		</div>
		{% endif %}

	  </nav>
	</div>
